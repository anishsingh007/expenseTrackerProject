<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="background-image"></div>
  <div class="quote-container">
    <span class="quote">"Save Money And Money Will Save You!"</span>
  </div>
  <div class="signup-container">
    <span class="signup1">"So Signup Now👇🏿!"</span>
  </div>
  
  <div class="modal-container">
    <div class="modal-content">
      <h1>Expense Tracker</h1>
      <form onsubmit="signup(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Enter Name</label>
          <input type="text" id="name" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Enter Email</label>
          <input type="email" id="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Enter Password</label>
          <input type="password" id="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
      <a href="./login.html">Existing User - Login Now</a>
    </div>
  </div>

  <img src="https://upload.wikimedia.org/wikipedia/en/4/46/Make_In_India.png" alt="Made in India Logo" class="made-in-india-logo">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
